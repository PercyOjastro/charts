<!DOCTYPE html>
<html>
<head>
	<title>Scrollmagic test</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script> -->
<script src="echart.js"></script>
<div class="scrollContent">
	<section>
		<div>
			<h1><center>This is a test of Scrollmagic with EChart</center></h1>
		</div>
	</section>
	<section class="demo">
		<script>
			// init controller
			var controller = new ScrollMagic.Controller();
		</script>
		<div class="spacer s2"></div>
		<div id="trigger1" class="spacer s0"></div>
		<div id="pin1" style="width: 1200px;height:800px;">
<!-- 			<p>Stay where you are (at least for a while).</p>
			<a href="#" class="viewsource">view source</a> -->
		</div>
		<script>
			$(function () { // wait for document ready
				// build scene
				var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 3000, offset: 50})
								.setPin("#pin1")
								// .addIndicators({name: "1 (duration: 300)"}) // add indicators (requires plugin)
								.addTo(controller);
			});
		</script>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart1 = echarts.init(document.getElementById('pin1'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'Bar chart example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks","Hat"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20, 50]
            }]
        };

        // use configuration item and data specified to show chart
        myChart1.setOption(option);
    </script>		
	</section>
</body>
</html>
