<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="echart.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="chart1" style="width: 600px;height:400px;"></div>
	<div id="chart2" style="width: 700px;height:400px;"></div>
	<div id="chart3" style="width: 700px;height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart1 = echarts.init(document.getElementById('chart1'));
		
		// Create new Array
		var newArry = [];
		
		for (var i=1;i<100;i++) {
			newArry.push(i);
		}
		
		console.log(newArry);
		
		function shuffle(array) {
			var currentIndex = array.length, temporaryValue, randomIndex;

			// While there remain elements to shuffle...
			while (0 !== currentIndex) {

			// Pick a remaining element...
			randomIndex = Math.floor(Math.random() * currentIndex);
			currentIndex -= 1;

			// And swap it with the current element.
			temporaryValue = array[currentIndex];
			array[currentIndex] = array[randomIndex];
			array[randomIndex] = temporaryValue;
			}

			return array;
		}
		
		var rndm = shuffle(newArry);
		
		console.log(rndm);
		
        // specify chart configuration item and data
        var option = {
            title: {
                text: 'Line chart example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
			/*	data: ["shirt","cardign","chiffon shirt","pants","heels","socks"] */
				data: newArry
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'scatter',
            /*    data: [5, 20, 36, 10, 10, 20]  */
				data: newArry
            }]
        };

        // use configuration item and data specified to show chart
        myChart1.setOption(option);

		// Chart2
		var myChart2 = echarts.init(document.getElementById('chart2'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'Bar chart example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks","Hat"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20, 50]
            }]
        };

        // use configuration item and data specified to show chart
        myChart2.setOption(option);

		// Chart2
		var myChart3 = echarts.init(document.getElementById('chart3'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'Pie chart example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
				show: false, 
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks","Hat"]
            },
            yAxis: {},
            series: [{
				show: false,
                name: 'Sales',
                type: 'pie',
                data: [5, 20, 36, 10, 10, 20, 50]
            }]
        };

        // use configuration item and data specified to show chart
        myChart3.setOption(option);		
    </script>
</body>
</html>
